<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <title>Pixel Art's</title>
</head>
<body>
    <main>
        <h1 id="title">Paleta de Cores</h1>
        <section id="color-palette">
            <div class="color selected"  style="background-color: black;"></div>
            <div class="color" style="background-color: green;"></div>
            <div class="color" style="background-color: red;"></div>
            <div class="color" style="background-color:blueviolet;"></div>
        </section>
        <button id="clear-board">Limpar</button>
        <div class="vqv-board"><input id="board-size" type="number" min="1"><button id="generate-board">#VQV</button></div>
        <section id="pixel-board"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
